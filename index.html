<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/adba02d002.js" crossorigin="anonymous"></script>
  

</head>
<body>

<main>
  <div class="heading">
    <img src="images/logo.svg" alt="logo">
    <h1><span>We are launching </span>soon!</h1>
    <p>  Subscribe and get notified</p>
  </div>
  <div class="notify">
    <form action="./images/illustration-dashboard.png" id="form">
    <input class="email" id="Email" type="email" name="email" placeholder="Your emaid address..">
    <span id="error" class="err">Please provide a valid email address</span>
    <button class="submit" id="button" type="submit" name="submit">Notify Me</button>
    </form>
  </div>
  <div class="dashboard">
    <img src="./images/illustration-dashboard.png" alt="dashboard">
  </div>
  <div class="footer">
    <div class="footer__icon">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p>  &copy; Copyright Ping. All rights reserved. </p>
  </div>
</main>  
<script src="index.js"></script>
</body>
</html>
